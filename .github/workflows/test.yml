name: TWRP-5.1-Lollipop-Builder

on:
  workflow_dispatch:
  push:
    branches: [twrp-5.1]

env:
  MANIFEST_URL: https://github.com/minimal-manifest-twrp/platform_manifest_twrp_omni
  MANIFEST_BRANCH: twrp-5.1
  DEVICE_TREE_URL: https://github.com/Eduzul123/twrp_device_vit_VIT_T4310
  DEVICE_NAME: VIT_T4310

jobs:
  build:
    name: Build TWRP for Android 5.1
    runs-on: ubuntu-22.04
    timeout-minutes: 240

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set Up Ubuntu 16.04 Environment (Docker)
      uses: docker://ubuntu:16.04
      with:
        options: --privileged

    - name: Install Dependencies
      run: |
        # Instalar herramientas bÃ¡sicas
        sudo apt-get update -y
        sudo apt-get install -y python2 git-core curl gnupg
        sudo ln -sf /usr/bin/python2 /usr/bin/python
        wget https://repo.huaweicloud.com/java/jdk/7u80-b15/jdk-7u80-linux-x64.tar.gz -O jdk7.tar.gz
        sudo mkdir -p /usr/lib/jvm
        sudo tar -xzf jdk7.tar.gz -C /usr/lib/jvm
        sudo ln -sf /usr/lib/jvm/jdk1.7.0_80 /usr/lib/jvm/java-7-oracle
        sudo ln -sf /usr/lib/jvm/java-7-oracle/lib/tools.jar /usr/lib/tools.jar
        echo 'export JAVA_HOME=/usr/lib/jvm/java-7-oracle' | sudo tee -a /etc/environment
        source /etc/environment

        # Instalar repo
        sudo curl https://storage.googleapis.com/git-repo-downloads/repo -o /usr/local/bin/repo
        sudo chmod a+x /usr/local/bin/repo

    - name: Initialize Repo
      run: |
        mkdir -p twrp && cd twrp
        repo init -u $MANIFEST_URL -b $MANIFEST_BRANCH --depth=1

    - name: Add Device Tree via Local Manifest
      run: |
        mkdir -p twrp/.repo/local_manifests
        cat > twrp/.repo/local_manifests/device.xml << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <manifest>
          <project 
            name="Eduzul123/twrp_device_vit_VIT_T4310" 
            path="device/vit/VIT_T4310" 
            remote="github" 
            revision="twrp-5.1" />
        </manifest>
        EOF

    - name: Sync Repositories
      run: |
        cd twrp
        repo sync -j4 --force-sync --no-clone-bundle --verbose

    - name: Build Recovery
      run: |
        cd twrp
        export USE_CCACHE=1
        export LC_ALL=C
        source build/envsetup.sh
        lunch omni_$DEVICE_NAME-eng
        make -j4 recoveryimage

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: twrp-$DEVICE_NAME
        path: twrp/out/target/product/$DEVICE_NAME/recovery.img
