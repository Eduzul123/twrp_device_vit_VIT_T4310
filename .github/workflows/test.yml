name: TWRP-5.1-Lollipop-Builder

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  MANIFEST_URL: https://github.com/minimal-manifest-twrp/platform_manifest_twrp_omni
  MANIFEST_BRANCH: twrp-5.1
  DEVICE_TREE_URL: https://github.com/Eduzul123/twrp_device_vit_VIT_T4310/
  DEVICE_TREE_BRANCH: twrp-5.1
  DEVICE_NAME: VIT_T4310
  DEVICE_PATH: device/vit/VIT_T4310

jobs:
  build:
    name: Build TWRP for Android 5.1
    runs-on: ubuntu-18.04  # Requerido para compatibilidad con herramientas antiguas
    timeout-minutes: 240

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y git-core gnupg flex bison gperf build-essential \
          zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 \
          lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z-dev ccache \
          libgl1-mesa-dev libxml2-utils xsltproc unzip python2.7 openjdk-7-jdk \
          repo

    - name: Setup Python 2.7
      run: |
        sudo update-alternatives --install /usr/bin/python python /usr/bin/python2.7 1
        sudo update-alternatives --set python /usr/bin/python2.7

    - name: Initialize Repo
      run: |
        mkdir -p twrp && cd twrp
        repo init -u $MANIFEST_URL -b $MANIFEST_BRANCH --depth=1

    - name: Add Device Tree
      run: |
        cd twrp
        mkdir -p .repo/local_manifests
        cat > .repo/local_manifests/device.xml << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <manifest>
          <project 
            path="$DEVICE_PATH" 
            name="$DEVICE_TREE_URL" 
            remote="github" 
            revision="$DEVICE_TREE_BRANCH" />
        </manifest>
        EOF
        repo sync -j4 --force-sync --no-clone-bundle

    - name: Setup CCache
      uses: actions/cache@v2
      with:
        path: ~/.ccache
        key: ${{ runner.os }}-ccache-lollipop-${{ env.DEVICE_NAME }}

    - name: Build Recovery
      run: |
        cd twrp
        export USE_CCACHE=1
        export CCACHE_DIR=~/.ccache
        ccache -M 15G
        source build/envsetup.sh
        lunch omni_$DEVICE_NAME-eng
        
        # Configuraciones espec√≠ficas para Android 5.1
        export ALLOW_MISSING_DEPENDENCIES=true
        export LC_ALL=C
        make -j4 recoveryimage  # Usar make en lugar de mka

    - name: Upload Recovery Image
      uses: actions/upload-artifact@v2
      if: success()
      with:
        name: twrp-5.1-$DEVICE_NAME
        path: twrp/out/target/product/$DEVICE_NAME/recovery.img
