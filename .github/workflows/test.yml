name: TWRP-5.1-Lollipop-Builder

on:
  workflow_dispatch:
  push:
    branches: [twrp-5.1]

env:
  MANIFEST_URL: https://github.com/minimal-manifest-twrp/platform_manifest_twrp_omni
  MANIFEST_BRANCH: twrp-5.1
  DEVICE_NAME: VIT_T4310

jobs:
  build:
    name: Build TWRP for Android 5.1
    runs-on: ubuntu-22.04
    timeout-minutes: 240

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set Up Ubuntu 16.04 Environment (Docker)
      uses: docker://ubuntu:16.04
      with:
        options: --privileged

    - name: Install Oracle JDK7
      run: |
        # Descargar Oracle JDK 7 desde mirror confiable
        wget https://github.com/AdoptOpenJDK/openjdk7-binaries/releases/download/jdk7u80-b15/OpenJDK7U-jdk_x64_linux_hotspot_7u80b15.tar.gz -O jdk7.tar.gz
        
        # Instalar en /usr/lib/jvm
        sudo mkdir -p /usr/lib/jvm
        sudo tar -xzf jdk7.tar.gz -C /usr/lib/jvm
        sudo ln -s /usr/lib/jvm/jdk7u80-b15 /usr/lib/jvm/java-7-oracle

        # Configurar alternativas
        sudo update-alternatives --install "/usr/bin/java" "java" "/usr/lib/jvm/java-7-oracle/bin/java" 1
        sudo update-alternatives --install "/usr/bin/javac" "javac" "/usr/lib/jvm/java-7-oracle/bin/javac" 1

    - name: Install Dependencies
      run: |
        # Configurar repositorios legacy
        sudo sed -i 's/archive.ubuntu.com/old-releases.ubuntu.com/g' /etc/apt/sources.list
        sudo apt-get update -y

        # Instalar dependencias
        sudo apt-get install -y \
          git-core gnupg flex bison gperf build-essential \
          zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 \
          lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z-dev ccache \
          libgl1-mesa-dev libxml2-utils xsltproc unzip python2.7 repo

    - name: Initialize Repo
      run: |
        mkdir -p twrp && cd twrp
        repo init -u $MANIFEST_URL -b $MANIFEST_BRANCH --depth=1

    - name: Add Device Tree
      run: |
        cd twrp
        mkdir -p .repo/local_manifests
        cat > .repo/local_manifests/device.xml << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <manifest>
          <project 
            path="device/vit/VIT_T4310" 
            name="Eduzul123/twrp_device_vit_VIT_T4310" 
            remote="github" 
            revision="twrp-5.1" />
        </manifest>
        EOF
        repo sync -j4 --force-sync --no-clone-bundle

    - name: Build Recovery
      run: |
        cd twrp
        export USE_CCACHE=1
        export LC_ALL=C
        source build/envsetup.sh
        lunch omni_$DEVICE_NAME-eng
        make -j4 recoveryimage

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: twrp-5.1-$DEVICE_NAME
        path: twrp/out/target/product/$DEVICE_NAME/recovery.img
