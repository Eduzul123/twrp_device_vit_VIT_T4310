name: TWRP-5.1-Lollipop-Builder

on:
  workflow_dispatch:
  push:
    branches: [twrp-5.1]

env:
  MANIFEST_URL: https://github.com/minimal-manifest-twrp/platform_manifest_twrp_omni
  MANIFEST_BRANCH: twrp-5.1
  DEVICE_NAME: VIT_T4310

jobs:
  build:
    name: Build TWRP for Android 5.1
    runs-on: ubuntu-22.04
    timeout-minutes: 240

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set Up Ubuntu 16.04 Environment (Docker)
      uses: docker://ubuntu:16.04
      with:
        options: --privileged

    - name: Fix Repositories and Install JDK7
      run: |
        # 1. Reemplazar repositorios por old-releases
        sudo sed -i 's/archive.ubuntu.com/old-releases.ubuntu.com/g' /etc/apt/sources.list
        sudo sed -i 's/security.ubuntu.com/old-releases.ubuntu.com/g' /etc/apt/sources.list

        # 2. Añadir claves GPG manualmente (método moderno)
        sudo mkdir -p /etc/apt/keyrings
        curl -fsSL http://old-releases.ubuntu.com/ubuntu/archive-key.gpg | sudo gpg --dearmor -o /etc/apt/keyrings/ubuntu-archive.gpg

        # 3. Actualizar repositorios
        sudo apt-get update -y

        # 4. Instalar OpenJDK7 desde paquete descargado
        wget http://security.ubuntu.com/ubuntu/pool/universe/o/openjdk-7/openjdk-7-jdk_7u181-2.6.14-1~deb8u1_amd64.deb
        sudo dpkg -i openjdk-7-jdk_7u181-2.6.14-1~deb8u1_amd64.deb || true
        sudo apt-get install -f -y

        # 5. Instalar otras dependencias
        sudo apt-get install -y \
          git-core gnupg flex bison gperf build-essential \
          zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 \
          lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z-dev ccache \
          libgl1-mesa-dev libxml2-utils xsltproc unzip python2.7 repo

        # 6. Limpiar caché
        sudo rm -rf /var/lib/apt/lists/*

    - name: Initialize Repo
      run: |
        mkdir -p twrp && cd twrp
        repo init -u $MANIFEST_URL -b $MANIFEST_BRANCH --depth=1

    - name: Add Device Tree
      run: |
        cd twrp
        mkdir -p .repo/local_manifests
        cat > .repo/local_manifests/device.xml << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <manifest>
          <project 
            path="device/vit/VIT_T4310" 
            name="Eduzul123/twrp_device_vit_VIT_T4310" 
            remote="github" 
            revision="twrp-5.1" />
        </manifest>
        EOF
        repo sync -j4 --force-sync --no-clone-bundle

    - name: Build Recovery
      run: |
        cd twrp
        export USE_CCACHE=1
        export LC_ALL=C
        source build/envsetup.sh
        lunch omni_$DEVICE_NAME-eng
        make -j4 recoveryimage

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: twrp-5.1-$DEVICE_NAME
        path: twrp/out/target/product/$DEVICE_NAME/recovery.img
